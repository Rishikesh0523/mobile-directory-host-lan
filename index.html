<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Manager</title>
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #f5a623;
      --background-color: #f8f9fa;
      --card-background: #ffffff;
      --text-color: #333333;
      --border-color: #e0e0e0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card-background);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    h2 {
      color: var(--secondary-color);
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 0.5rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    form {
      margin-bottom: 2rem;
    }

    input[type="file"],
    input[type="text"],
    input[type="password"] {
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      width: 100%;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      background: var(--primary-color);
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: var(--secondary-color);
    }

    .file-list ul {
      list-style-type: none;
      padding: 0;
    }

    .file-list li {
      padding: 1rem;
      background: var(--background-color);
      margin-bottom: 0.5rem;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease;
    }

    .file-list li:hover {
      transform: translateX(5px);
    }

    .file-list a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: bold;
    }

    .file-list a:hover {
      text-decoration: underline;
    }

    .qr-code {
      text-align: center;
      margin-top: 2rem;
    }

    #qrCodeImage,
    #qrCodeImageRemote {
      max-width: 100%;
      height: auto;
      border: 2px solid var(--border-color);
      border-radius: 8px;
    }

    #loginForm,
    #content {
      display: none;
    }

    #serverLink {
      display: block;
      text-align: center;
      margin-top: 1rem;
      font-size: 1.2rem;
      color: var(--primary-color);
    }

    #serverLinkRemote {
      display: block;
      text-align: center;
      margin-top: 1rem;
      font-size: 1.2rem;
      color: var(--primary-color);
    }

    #spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 8px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 8px solid var(--primary-color);
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Mobile Directory Host</h1>

    <form id="loginForm">
      <input type="password" id="password" placeholder="Enter password" required />
      <button type="submit">Login</button>
    </form>

    <div id="content">
      <h2>Upload File</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <button type="submit">Upload</button>
      </form>

      <h2>Files</h2>
      <div class="file-list" id="fileList"></div>

      <h2>Delete File</h2>
      <form id="deleteForm">
        <input type="text" id="deleteFilename" placeholder="File name to delete" required />
        <button type="submit">Delete</button>
      </form>
      <div
        style="display: flex; flex-direction: column; justify-content: space-evenly; align-items: center; align-items: center; margin-bottom: 1.5rem;">
        <div class="qr-code" id="qrCodeContainer">
          <h2>Local Access URL:</h2>
          <img id="qrCodeImage" src="" alt="QR Code" />
          <a id="serverLink" href="" target="_blank">Server URL</a>
        </div>

        <div class="qr-code">
          <h2>Remote Access URL:</h2>
          <img id="qrCodeImageRemote" src="" alt="QR Code" />
          <a id="serverLinkRemote" href="" target="_blank">mobilehost.loca.lt</a>
        </div>
      </div>
    </div>
  </div>

  <div id="spinner" style="display: none;"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');
      const content = document.getElementById('content');
      const passwordInput = document.getElementById('password');
      const fileList = document.getElementById('fileList');
      const qrCodeImage = document.getElementById('qrCodeImage');
      const qrCodeImageRemote = document.getElementById('qrCodeImageRemote');
      const serverLink = document.getElementById('serverLink');
      const serverLinkRemote = document.getElementById('serverLinkRemote');

      // Initially, show the login form
      loginForm.style.display = 'block';
      content.style.display = 'none';

      const url = 'https://mobilehost.loca.lt';  // URL to encode in the QR code

      // Generate QR Code for remote access
      QRCode.toDataURL(url, { width: 200, margin: 2 }, (err, url) => {
        if (err) {
          console.error('Error generating QR code:', err);
          return;
        }
        qrCodeImageRemote.src = url;
      });

      let token = '';

      // Handle login
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = passwordInput.value;
        try {
          const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password }),
          });
          const result = await response.json();
          if (response.ok) {
            token = result.token;
            loginForm.style.display = 'none'; // Hide login form
            content.style.display = 'block'; // Show content
            fetchFiles();
            fetchServerInfo();
          } else {
            alert(result.error);
          }
        } catch (error) {
          console.error('Error logging in:', error);
        }
      });

      const fetchFiles = async () => {
        try {
          const response = await fetch('/files', {
            headers: { 'Authorization': `Bearer ${token}` },
          });
          const files = await response.json();
          fileList.innerHTML = files.length > 0
            ? files.map(file => `
                <li>
                  <a href="#" data-file="${file}" class="download-link">${file}</a>
                </li>
              `).join('')
            : '<li>No files available.</li>';
          document.querySelectorAll('.download-link').forEach(link => {
            link.addEventListener('click', (e) => {
              e.preventDefault();
              downloadFile(e.target.dataset.file);
            });
          });
        } catch (error) {
          console.error('Error fetching files:', error);
        }
      };

      const fetchServerInfo = async () => {
        try {
          const response = await fetch('/server-info', {
            headers: { 'Authorization': `Bearer ${token}` },
          });
          const result = await response.json();
          const url = result.url;
          serverLink.href = url;
          serverLink.textContent = url;
          QRCode.toDataURL(url, { width: 200, margin: 2 }, (err, url) => {
            if (err) {
              console.error('Error generating QR code:', err);
              return;
            }
            qrCodeImage.src = url;
          });
        } catch (error) {
          console.error('Error fetching server info:', error);
        }
      };

      const downloadFile = (filename) => {
        spinner.style.display = 'block';
        fetch(`/download/${filename}`, {
          headers: { 'Authorization': `Bearer ${token}` },
        })
          .then(response => {
            if (response.ok) {
              return response.blob();
            } else if (response.status === 404) {
              throw new Error('File not found.');
            } else if (response.status === 403) {
              throw new Error('Unauthorized to access this file.');
            } else {
              throw new Error('Failed to download file.');
            }
          })
          .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url); // Clean up
          })
          .catch(error => {
            console.error('Error downloading file:', error);
            alert(`Failed to download file: ${error.message}`);
          });
          spinner.style.display = 'none';
      };


      document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const spinner = document.getElementById('spinner');

        // Show spinner
        spinner.style.display = 'block';

        try {
          const response = await fetch('/upload', {
            method: 'POST',
            body: formData,
            headers: { 'Authorization': `Bearer ${token}` },
          });

          if (response.ok) {
            alert('File successfully uploaded!');
            fetchFiles(); // Refresh the file list
          } else {
            alert('Failed to upload file.');
          }
        } catch (error) {
          console.error('Error uploading file:', error);
        } finally {
          // Hide spinner
          spinner.style.display = 'none';
        }
      });


      document.getElementById('deleteForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const filename = document.getElementById('deleteFilename').value;
        if (!filename) {
          alert('Please enter a file name to delete.');
          return;
        }
        if (!confirm(`Are you sure you want to delete the file "${filename}"?`)) {
          return;
        }

        try {
          const response = await fetch('/delete', {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
            body: JSON.stringify({ filename }),
          });
          if (response.ok) {
            alert('File successfully deleted!');
            fetchFiles(); // Refresh the file list
          } else {
            alert('Failed to delete file.');
          }
        } catch (error) {
          console.error('Error deleting file:', error);
        }
      });
    });
  </script>
</body>

</html>
